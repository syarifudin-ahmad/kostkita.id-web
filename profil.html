<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFIL</title>
    <link rel="stylesheet" href="css/profil.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="header-left">
            <span class="header-title">Kost Kita</span>
          </div>
          <div class="header-right">
            <form action="/search" method="get">
              <input type="search" name="query" placeholder="Cari..." />
              <button type="submit">Cari</button>
            </form>
            <nav>
              <ul>
                <li><a href="#">Kategori</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Daftar</a></li>
                <li><a href="#">Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="user-profile">
        <div class="profile-picture">
          <img src="path/to/profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <h2 class="profile-name">Nama Pengguna</h2>
          <p class="profile-email">Email: example@example.com</p>
          <p class="profile-location">Lokasi: Kota</p>
          <p class="profile-bio">Deskripsi singkat tentang pengguna.</p>
        </div>
      </div>
      
       
      
</body>
</html>
